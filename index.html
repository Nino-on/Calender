    <title>Work Day Scheduler</title>

  <div class="container">
  <body onload=retriveInformation()>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <p id="currentDay" class="lead"></p>

    </header>
    <!---------------- Timeblocks 1 -->
    <div class="container">
      <!---------------- Timeblocks 1 -->

          <div class="input-group-prepend" >
            <span class="input-group-text">  09:00 AM </span>
          </div>
          <textarea id="timeBlockOne"class="form-control" aria-label="With textarea" hFrame="9"></textarea>
          <button id="saveButton" class="btn btn-primary btn-lg" onclick=saveInformation()>Save</button>
        </div>
      </span>
    </div>

      </span>
    </div>
